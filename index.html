<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract</title>
    <link rel="icon" href="./tools/img/abstractLogoBlack.png">
    <link rel="stylesheet" href="./tools/style.css">
</head>

<body>

    <header>
        <div class="headerContainer">
            <div class="headerMark">
                <div class="headerLogo">
                    <box-icon name='blender' type='logo' color="white" size="md"></box-icon>
                    Abstract
                </div>
                <span class="pipeline">|</span>
                <div class="headerHelper">
                    <a href="#">Help Center</a>
                </div>
            </div>
            <div class="headerButtons">
                <button type="button" class="searchButton">
                    <box-icon name='search-alt-2' color="white" size="md"></box-icon>
                </button>
                <button type="button" class="hamburgerButton">
                    <box-icon name='menu' color="white" size="md"></box-icon>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <form class="sectionContainer">
                <div class="text">
                    How can we help?
                </div>
                <div class="helpSearchBox">
                    <input type="search" class="searchBox" placeholder="Search">
                    <button type="button" class="helpSearchButton">
                        <box-icon name='right-arrow-alt' size="md"></box-icon>
                    </button>
                </div>
            </form>
        </section>
        <div class="categoriesContainer">
            <div class="categories">
                <div class="category">

                </div>
            </div>
        </div>
    </main>
    <footer></footer>

</body>


<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
